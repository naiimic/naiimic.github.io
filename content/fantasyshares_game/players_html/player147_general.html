<body>

	<script>

		// RANKING

		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == XMLHttpRequest.DONE) {
				if (xmlhttp.status == 200) {
					var table_container = document.getElementById('table-container');
					csv_string_to_table(xmlhttp.responseText, "single_player");
				}
			}
		};
		xmlhttp.open("GET", "https://naiimic.github.io/content/fantasyshares_game/analysis/players/player147_general.csv", true);
		xmlhttp.send();

		function csv_string_to_table(csv_string, element_to_insert_table) {

			var table = document.createElement("table");
			
			table.display = 'block'
			table.style.maxWidth = '400px';
			table.style.marginLeft = 'auto';
			table.style.marginRight = 'auto';
			table.style.width = '100%';
			table.style.height = 'auto';
			table.style.border = '2px solid black';
			
			var rows = csv_string.trim().split(/\r?\n|\r/);
			for (var i = 0; i < rows.length; i++) {
				var cells = rows[i].split(",");
				if (cells.length > 1) {
					var row = table.insertRow(-1);
					for (var j = 0; j < cells.length; j++) {
						var cell = row.insertCell(-1);
						cell.innerHTML = cells[j];
					}
				}
			}
			var dvCSV = document.getElementById(element_to_insert_table);
			dvCSV.innerHTML = "";
			dvCSV.appendChild(table);
		}
	</script>
