	<script>
		function changeLanguage(){
			var elem = document.getElementById("languageButton");
			if (elem.value=="Italian"){
				italian_thanks.style.display = "block";
				english_thanks.style.display = "none";
				elem.value = "English";
			} else{
				italian_thanks.style.display = "none";
				english_thanks.style.display = "block";
				elem.value = "Italian";
			} 
		}
